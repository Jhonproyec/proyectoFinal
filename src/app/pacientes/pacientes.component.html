
	<div class="container" style="background-color: beige;">
		<h1 class="text-center">Ingresa un Paciente aquí</h1>
		<form [formGroup]="pacienteForm" (ngSubmit)="guardar()">
			<div class="form-group">
				<label>Nombre</label>
				<input type="text" class="form-control" formControlName="nombres">
			</div>
			<div class="form-group">
				<label>Apellido</label>
				<input type="text" class="form-control" formControlName="apellidos">
			</div>
            <div class="form-group">
				<label>DPI</label>
				<input type="number" class="form-control" formControlName="dni">
			</div>
            <div class="form-group">
				<label>Dirección</label>
				<input type="text" class="form-control" formControlName="direccion">
			</div>
			<div class="form-group">
				<label>E-mail</label>
				<input type="email" class="form-control" formControlName="email">
			</div>
			<div class="form-group">
				<label>Telefono</label>
				<input type="number" class="form-control" formControlName="telefono">
			</div>

			<button type="submit" class="btn btn-primary mt-3" [disabled]="pacienteForm.invalid">Guardar</button>


		</form>
	</div>

<div class="container border mt-4">
    <h2 class="text-center mt-2">Registro de pacientes</h2>
	<table class="table table-hover mx-auto">


		<thead>
			<tr>
                <th>ID</th>
				<th>Nombre</th>
				<th>Apellidos</th>
                <th>DPI</th>
                <th>Dirección</th>
				<th>Email</th>
				<th>Telefono</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let paciente of pacientes">
                <td>{{paciente.idPaciente}}</td>
				<td>{{paciente.nombres}}</td>
				<td>{{paciente.apellidos}}</td>
                <td>{{paciente.dni}}</td>
                <td>{{paciente.direccion}}</td>
				<td>{{paciente.email}}</td>
				<td>{{paciente.telefono}}</td>
				<td>
					<button class="btn btn-warning btn-sm" (click)="editar(paciente)">Editar</button>
					<button class="btn btn-danger btn-sm" (click)="eliminar(paciente)">Eliminar</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
